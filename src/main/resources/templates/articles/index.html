<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판페이지</title>
</head>
<body>

    <header th:replace="~{header :: header}"></header>
    <main>
        <form action="">
            <label for="search-type" hidden>유형</label>
                <select id="search-type" name="search-type">
                    <option>제목</option>
                    <option>본문</option>
                    <option>ID</option>
                    <option>닉네임</option>
                    <option>해시태그</option>
                </select>

            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>제목</tr>
                <tr>해시태그</tr>
                <tr>작성자</tr>
                <tr>작성일</tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#java</td>
                    <td>Dong</td>
                    <td>2022-01-26</td>
                </tr>
                <tr>
                    <td>둘글</td>
                    <td>#spring</td>
                    <td>Dong</td>
                    <td>2022-07-26</td>
                </tr>
                <tr>
                    <td>셋글</td>
                    <td>#python</td>
                    <td>Dong</td>
                    <td>2022-03-26</td>
                </tr>
                <tr>
                    <td>넷글</td>
                    <td>#java</td>
                    <td>Dong</td>
                    <td>2022-01-26</td>
                </tr>

            </tbody>

        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>
    <footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
